<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcite System Design</title>
    <link rel="icon" type="image/x-icon" href="assets/images/developers.png">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.93/calcite.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="calcite-theme-dark">
    <calcite-loader active></calcite-loader>


    <calcite-shell hidden>

        <div id="app-header" slot="header">
            <img id="logo-header"
                src="https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/Developers.png" alt="">
            <h2 id="title-header">Calcite Design System</h2>
            <calcite-action-pad id="collapse-button" layout="horizontal" expand-disabled="" calcite-hydrated="">
                <calcite-action id="themeToggle" text="Light" icon="hamburger" appearance="solid" scale="m"
                    calcite-hydrated=""></calcite-action>
            </calcite-action-pad>
        </div>

        <calcite-shell-panel slot="primary-panel" position="start" detached>
            <calcite-panel heading="Herramientas de Análisis">
                <calcite-block collapsible heading="Primary Content" summary="This is the primary content.">
                    <calcite-block-content>
                        <calcite-action text="Puppies" text-enabled indicator icon="plus">
                        </calcite-action>
                        <calcite-action text="Kittens" text-enabled icon="save"></calcite-action>
                        <calcite-action text="Birds?" text-enabled icon="banana"></calcite-action>
                    </calcite-block-content>
                </calcite-block>
                <calcite-block collapsible heading="Slice" summary="Herramienta de cortes interactiva">
                    <calcite-block-content id="slice-container">

                    </calcite-block-content>
                </calcite-block>

                <calcite-block collapsible heading="Tiempo" summary="Simulador de tiempo">
                    <calcite-block-content id="weather-container">

                    </calcite-block-content>
                </calcite-block>

                <calcite-block collapsible heading="Medidas" summary="Herramienta de medidas interactiva">
                    <calcite-block-content id="area-measurement-container">

                    </calcite-block-content>
                </calcite-block>

                <calcite-block collapsible heading="Sombras Proyectadas" summary="Herramienta de análisis espacial">
                    <calcite-block-content id="shadow-container">

                    </calcite-block-content>
                </calcite-block>

                <calcite-block collapsible heading="Luces y Sombras" summary="Herramienta de análisis espacial">
                    <calcite-block-content id="daylight-container">

                    </calcite-block-content>
                </calcite-block>

                <calcite-block collapsible heading="Perfil del Terreno" summary="Herramienta de análisis espacial">
                    <div id="profile-container"></div>

                </calcite-block>

                <calcite-block collapsible heading="Línea de Visión" summary="Herramienta de análisis espacial">
                    <div id="lineOfSight-container"></div>

                </calcite-block>





            </calcite-panel>
        </calcite-shell-panel>

        <calcite-shell-panel id="left-panel" slot="contextual-panel" position="end" detached height-scale="l"
            collapsed="false">

            <calcite-flow>
                <calcite-panel heading="Propiedades de Capas">

                    <calcite-block collapsible heading="Listado de Capas" summary="Herramienta de análisis espacial">
                        <div id="layerList-container"></div>

                    </calcite-block>

                    <calcite-block collapsible open heading="Contextual Content" summary="Select goodness">
                        <calcite-value-list multiple filter-enabled>
                            <calcite-value-list-item label="2018 Population Density (Esri)" description="{POPDENS_CY}"
                                value="POPDENS_CY">
                                <calcite-action slot="actions-end" icon="camera-flash-on">
                                </calcite-action>
                            </calcite-value-list-item>
                            <calcite-value-list-item label="2018 Population Density [Updated]"
                                description="{POPDENS_CY}" value="POPDENS_CY2">
                                <calcite-action slot="actions-end" icon="banana"></calcite-action>
                            </calcite-value-list-item>
                            <calcite-value-list-item label="2018 Total Households (Esri)" description="{TOTHH_CY}"
                                value="TOTHH_CY">
                                <calcite-action slot="actions-end" icon="person2"></calcite-action>
                            </calcite-value-list-item>
                        </calcite-value-list>
                    </calcite-block>

                    <calcite-block collapsible heading="Filtros Dinámicos" summary="slider dinámico">
                        <div id="slider-container"></div>

                    </calcite-block>






                </calcite-panel>
            </calcite-flow>
        </calcite-shell-panel>

        <div id="viewDiv"></div>

    </calcite-shell>



    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.93/calcite.esm.js"></script>
    <script src="https://js.arcgis.com/4.24/"></script>

    <script src="js/arcgis.js"></script>
</body>

</html>
